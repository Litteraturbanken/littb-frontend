<h2 ng-show="authorInfo && showtitles">{{authorInfo.fullName}} ({{authorInfo.birth}} - {{authorInfo.death}}): 
    verk i Litteraturbanken</h2>

<div ng-if="!showtitles">
    <div ng-bind-html-unsafe="authorInfo.intro"></div>
    <div class="author_img"><img ng-src="{{authorInfo.smallImage}}"></div>
</div>

<table class="contenttable" ng-if="showtitles">
    <tr ng-repeat="works in groupedWorks">
        <td><a href="#!/forfattare/{{authorInfo.authorid}}/titlar/{{works[0].titlepath}}/info/{{works[0].mediatype}}">{{works[0].showtitle}}</a><span class="dots"></span></td>
        <td >
            <span ng-repeat="work in works">
            <span ng-show="!$first">::: </span><a href="#!/forfattare/{{authorInfo.authorid}}/titlar/{{work.titlepath}}/{{work.mediatype}}">{{work.mediatype}}</a>
            </span>
        </td>
    </tr>
</table>

<div toolkit>
    <hr>
    <div class="author">{{authorInfo.fullName}}</div>
    
    <ul ng-if="groupedWorks.length > 1">
        <li ng-if="groupedWorks.length > 1">
            <a href="#!/forfattare/{{authorInfo.authorid}}/titlar" >::: Verk i LB</a>
        </li>
        <li ng-if="groupedWorks.length < 2">
            <a href="#!/forfattare/{{authorInfo.authorid}}/titlar/{{groupedWorks[0][0].titlepath}}/{{groupedWorks[0][0].mediatype}}" >::: {{groupedWorks[0][0].showtitle}}</a>
        </li>
    </ul>
    <div><a href="#!/forfattare/{{authorInfo.authorid}}">::: Introduktion</a></div>
</div>
