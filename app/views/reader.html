
<br>

<div css="{{workinfo.css}}" if="mediatype == 'etext'"></div>

<div ng-switch on="mediatype">
    <img ng-src="{{url}}" ng-show="url" ng-switch-when="faksimil">

    <div ng-switch-when="etext" ng-bind-html-unsafe="etext_html | setMarkee:markee_from:markee_to" ></div>

    <!-- <span ng-switch-default>default</span> -->
</div>


<div modal="lex_article" close="close()" options="opts">
    <div class="modal-header">
        <h4>Svensk ordbok (2009)</h4>
    </div>
    <div class="modal-body" ng-bind-html-unsafe="lex_article.lexemes">
    </div>
    <div class="modal-footer">
    </div>
</div>


<toolkit>

    <hr>


    <a class="author" href="#/forfattare/{{workinfo.authorid}}">
        {{workinfo.authorFullname}}
    </a>
    <a class="title" href="#/forfattare/{{workinfo.authorid}}/titlar/{{workinfo.titlepath}}/info">{{workinfo.showtitle}}</a>

    <div style="height: 1em;"></div>

    <div><a href="#/forfattare/{{workinfo.authorid}}/titlar/{{workinfo.titlepath}}/info/{{mediatype}}">::: Om boken</a></div>

    <hr>


    <div>
        <img src="http://demolittb.spraakdata.gu.se/bilder/LBstart.png">
        <a ng-click="prevPage()"><img src="http://demolittb.spraakdata.gu.se/bilder/LBforegaende.png"></a>
        <a ng-click="nextPage()"><img src="http://demolittb.spraakdata.gu.se/bilder/LBnasta.png"></a>


        <img src="http://demolittb.spraakdata.gu.se/bilder/LBslut.png">
    </div>
    <form ng-submit="pagenum = displaynum">
        Sida <input class="pageinput" ng-model="displaynum"><!-- should be name -->
    </form>

    <div>
        <ul class="work_parts">
            <li><a ng-click="gotopage(startpage)">[Start]</a></li>
            <li ng-repeat="part in workinfo.parts | limitTo:5">
                <a tooltip="{{getTooltip(part)}}" ng-click="gotopage(part.startpagename)">{{part.showtitle}}</a>
            </li>
        </ul>
    </div>

    <div class="partnav" ng-show="workinfo.parts.length > 5">
        <div>
            <i ng-mouseover="mouseover()" class="arrow_icon icon-play icon-large"></i>
        </div>

        <div ng-show="showPopup" class="triangle"></div>



        <ul class="part_menu" ng-show="showPopup">
            <li><a ng-click="gotopage(startpage)">[Start]</a></li>
            <li ng-repeat="part in workinfo.parts">
                <!-- tooltip="{{part.navtitle}}" -->
                <a ng-click="gotopage(part.startpagename)">{{part.showtitle}}</a>
            </li>
        </ul>

    </div>

    <div class="word_search">
        <label>Sl√• upp i svensk ordbok</label>
        <input ng-model="lex_article"
               typeahead="article as article.baseform for article in getWords($viewValue)">
    </div>


</toolkit>
