        <link rel="stylesheet" type="text/css" href="styles/styles.css" />

        <link id="reading_css" href="" rel="stylesheet" type="text/css" />

    </head>
    <body id="ng-app" class="ng-app: littbApp;" ng-cloak ng-class="{focus : _focus_mode, night : _night_mode}">

        <div class="header">
            <a ng-if="isSla" class="logo_link_monogram" ng-href="/#!/start"></a>
            <a class="logo_link" ng-href="/#!{{getLogoUrl()}}"></a>
            <ul class="breadcrumb" ng-show="breadcrumb && breadcrumb.length">
                <li>
                    <a ng-if="!isSchool" href="/#!/start">Hem</a> 
                    <a ng-if="isSchool" href="/#!/start">Litteraturbanken</a> 
                </li>
                
                <li ng-repeat="item in breadcrumb track by $index" ng-class="{active : $last}"><a ng-href="{{item.url}}">{{item.label}}</a></li>
              <!-- <li class="active">Data</li> -->
            </ul>
            <hr>
            <ul class="start_menu">
                <li><a href="/#!/epub">EPUB</a></li>
                <li><a href="/#!/titlar?mediatypeFilter=pdf">PDF</a></li>
                <li><a href="/#!/titlar?mediatypeFilter=etext">ETEXT</a></li>
                <li><a href="/#!/titlar?mediatypeFilter=faksimil">FAKSIMIL</a></li>
            </ul>
            
            <div class="clearfix"></div>
        </div>
        <div id="leftCorridor">
            <ul role="navigation" class="mainnav">
                <li>
                    <a href="/#!/forfattare">Författare</a>
                </li>
                <li>
                    <a href="/#!/titlar">Titlar</a>
                </li>
                <li>
                    <a href="/#!/epub">Epub-filer</a>
                </li>
                <li>
                    <a ng-href="/#!/presentationer">Presentationer</a>
                </li>
                <li>
                    <a href="/#!/om/aktuellt">Aktuellt</a>
                </li>
                <li>
                    <a href="/#!/om/rattigheter">Rättigheter</a>
                </li>
                <li>
                    <a href="/#!/om/ide">Om LB</a>
                </li>
                <li>
                    <a href="/#!/om/inenglish">In English</a>
                </li>
                <li>
                    <a href="/#!/kontakt">Kontakt</a>
                </li>
                <li>
                    <a href="/#!/om/hjalp">Hjälp</a>
                </li>
                <li>
                    <a href="/#!/statistik">Statistik</a>
                </li>
                <li>
                    <a href="/#!/forfattare/LagerlofS">Lagerlöfarkivet</a>
                </li>
                <li>
                    <a href="/#!/skola">LB:s skola</a>
                </li>
                <li>
                    <a href="/#!/sok">Sök i verk</a>
                </li>
            </ul>
            
            <div class="font-small dict_links">
                <a href="http://g3.spraakdata.gu.se/saob/" target="_blank">SAOB</a> ::: <a href="http://spraakbanken.gu.se/karp/#lexicon=dalinm,dalin,dalin-base" target="_blank">Dalin</a>
            </div>

            <div class="word_search" ng-controller="lexiconCtrl" ng-class="{searching : dict_searching}">
                <!-- <label>Slå upp i Svensk ordbok</label> -->
                <div class="input_container">
                    <input  type="text"
                            ng-model="lex_article"
                            focusable
                            placeholder="Slå i Svensk ordbok"
                            typeahead-on-select="showModal(lex_article)"
                            typeahead-wait-ms="200"
                            typeahead="article as article.baseform for article in getWords($viewValue)"
                            ng-keydown="keydown($event)"
                            typeahead-trigger>
                    
                    <span class="so_spinner" us-spinner="{lines : 8 ,radius:4, width:1.5, length: 2.5}"></span>
                </div>
                <div alert-popup="dict_not_found"></div>
            </div>

            <div id="toolkit"></div>
        </div>

        <div id="mainview" ng-view role="main"></div>
        <div id="rightCorridor">
            <div id="toolkit-right"></div>
        </div>
        <!-- <div class="nav_footer"></div> -->
        
        <script type="text/ng-template" id="so_modal_template.html">
            <div role="dialog">
                <div class="so_modal">
                    <div class="modal-header">
                        <h4>Svensk ordbok utgiven av Svenska Akademien (2009)</h4>
                        <span ng-click="clickX()" class="sans close-x">×</span>
                    </div>
                    <div so-article="lex_article.lexemes" class="_so_article" >
                    </div>
                    <div class="modal-footer">
                        <i>
                            Artikeln får inte kopieras eller spridas.
                        </i>
                    </div>
                </div>
            </div>
        </script>

        <script>
            if(decodeURIComponent(location.hash))
                location.hash = decodeURIComponent(location.hash);
            // TODO: # rewrite to #!
        </script>        

        <!-- build:js scripts/libs.js -->

        <script src="components/underscore.string/lib/underscore.string.js"></script>
        <script src="components/angular/angular.js"></script>

        <script src="components/angular-bindonce/bindonce.js"></script>

        <script src="components/angular-touch/angular-touch.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        
        <script src="components/bootstrap/js/bootstrap-affix.js"></script>
        <script src="components/spin.js/dist/spin.js"></script>
        <script src="components/angular-spinner/angular-spinner.js"></script>
        <script src="lib/FileSaver.js"></script>

        <!-- <script src="lib/nprogress.js"></script> -->

        <script src="scripts/bin/school.js"></script>

    </body>
</html>
