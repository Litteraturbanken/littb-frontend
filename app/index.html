<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Litteraturbanken | Svenska klassiker som e-bok och epub</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>

        <!-- <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css"/> -->
        <link rel="stylesheet" href="/red/css/etext.css"/>
        <!-- build:css styles/littb.css -->
        <link rel="stylesheet" href="styles/red.css"/>
        <link rel="stylesheet" type="text/css" href="styles/so.css" />
        <link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
        <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css"/>
        <!-- endbuild -->
        <link id="reading_css" href="" rel="stylesheet" type="text/css" />
        <!-- <link rel="stylesheet" href="components/nprogress/nprogress.js" /> -->

    </head>
    <body ng-app="littbApp" ng-cloak>
        <div class="header">
            <i ng-click="_showmenu_mobile = !_showmenu_mobile;" class="icon-list icon-2x" style="display : none;"></i>
            <a class="logo_link" href="#!/start"><img id="logo" src="/bilder/LBlogga.svg"></a>
            <ul class="breadcrumb" ng-show="breadcrumb && breadcrumb.length">
                <li><a href="#!/start">Hem</a> <span class="divider" >></span></li>
                
                <li ng-repeat="item in breadcrumb track by $index" ng-class="{active : $last}"><a ng-href="{{item.url}}">{{item.label}}</a> <span class="divider" ng-show="!$last">></span></li>
              <!-- <li class="active">Data</li> -->
            </ul>
            <hr>
            <ul class="start_menu">
                <li><a href="#!/epub">EPUB</a></li>
                <li><a href="#!/titlar?mediatypeFilter=pdf">PDF</a></li>
                <li><a href="#!/titlar?mediatypeFilter=etext">ETEXT</a></li>
                <li><a href="#!/titlar?mediatypeFilter=faksimil">FAKSIMIL</a></li>
            </ul>
            
            <div class="clearfix"></div>
        </div>
        <div id="leftCorridor" ng-class="{show : _showmenu_mobile}">
            <ul role="navigation" class="mainnav">
                <li>
                    <a href="#!/forfattare">Författare</a>
                </li>
                <li>
                    <a href="#!/titlar">Titlar</a>
                </li>
                <li>
                    <a href="#!/epub">Epub-filer</a>
                </li>
                <li>
                    <a ng-href="#!/presentationer">Presentationer</a>
                </li>
                <li>
                    <a href="#!/om/aktuellt">Aktuellt</a>
                </li>
                <li>
                    <a href="#!/om/rattigheter">Rättigheter</a>
                </li>
                <li>
                    <a href="#!/om/ide">Om LB</a>
                </li>
                <li>
                    <a href="#!/om/inenglish">In English</a>
                </li>
                <li>
                    <a href="#!/kontakt">Kontakt</a>
                </li>
                <li>
                    <a href="#!/om/hjalp">Hjälp</a>
                </li>
                <li>
                    <a href="#!/statistik">Statistik</a>
                </li>
                <li>
                    <a href="#!/sok">Sök i verk</a>
                </li>
            </ul>
            
            <div class="font-small dict_links">
                <a href="http://g3.spraakdata.gu.se/saob/" target="_blank">SAOB</a> ::: <a href="http://spraakbanken.gu.se/karp/#lexicon=dalinm,dalin,dalin-base" target="_blank">Dalin</a>
            </div>

            <div class="word_search" ng-controller="lexiconCtrl" ng-class="{searching : dict_searching}">
                <!-- <label>Slå upp i Svensk ordbok</label> -->
                <div class="input_container">
                    <input  ng-model="lex_article"
                            focusable
                            placeholder="Slå i Svensk ordbok"
                            typeahead-on-select="showModal(lex_article)"
                            typeahead-wait-ms="200"
                            typeahead="article as article.baseform for article in getWords($viewValue)">
                    
                    <span class="so_spinner" us-spinner="{lines : 8 ,radius:4, width:1.5, length: 2.5}"></span>
                </div>
                <div alert="dict_not_found"></div>
            </div>

            <div id="toolkit"></div>
        </div>

        <div id="mainview" ng-view role="main"></div>

        <!-- <div class="nav_footer"></div> -->
        
        <script type="text/ng-template" id="so_modal_template.html">
            <div>
                <div class="so_modal">
                    <div class="modal-header">
                        <h4>Svensk ordbok (2009)</h4>
                        <span ng-click="closeModal()" class="sans close-x">X</span>
                    </div>
                    <div so-article="lex_article.lexemes" class="_so_article" >
                    </div>
                </div>
            </div>
        </script>

        

        <!-- build:js scripts/libs.js -->
        <script src="components/jquery/jquery.js"></script>

        <script src="components/lodash/dist/lodash.compat.js"></script>
        <script src="lib/jquery.ui.position.js"></script>
        <script src="components/underscore.string/lib/underscore.string.js"></script>
        <script src="components/unstable-angular-complete/angular.js"></script>
        <script src="components/unstable-angular-complete/angular-mobile.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        
        <script src="components/spin.js/dist/spin.js"></script>
        <script src="components/angular-spinner/angular-spinner.js"></script>
        <!-- endbuild -->


        <!-- <script src="lib/nprogress.js"></script> -->

        <!--[if lte IE 8]>
            <script src="components/angular-ui-utils/modules/ie-shiv/ie-shiv.js"></script>
        <![endif]-->

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/bin/app.js"></script>

        <script src="scripts/bin/services.js"></script>
        <script src="scripts/bin/directives.js"></script>
        <script src="scripts/bin/controllers.js"></script>
        <!-- endbuild -->
    </body>
</html>
