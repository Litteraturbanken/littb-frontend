apiVersion: v1
kind: BuildConfig
metadata:
  name: littb-frontend-image-build
spec:
  source:
    images:
    - from:
        kind: ImageStreamTag
        name: littb-frontend-artifact-image:latest
      paths:
      - sourcePath: /opt/app-root/src/dist/.
        destinationDir: "."
  output:
    to:
      kind: ImageStreamTag
      name: littb-frontend:latest
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: nginx:latest
        namespace: openshift
  triggers:
  - type: ImageChange
