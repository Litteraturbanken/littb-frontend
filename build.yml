---
apiVersion: v1
kind: ImageStream
metadata:
  name: littb-frontend-artifact-image
---
apiVersion: v1
kind: ImageStream
metadata:
  name: littb-frontend
---
apiVersion: v1
kind: ImageStream
metadata:
  name: nginx-geoip
---
apiVersion: v1
kind: BuildConfig
metadata:
  name: littb-frontend-artifact-build
spec:
  source:
    git:
      uri: https://github.com/spraakbanken/littb-frontend.git
      ref: master
  output:
    to:
      kind: ImageStreamTag
      name: littb-frontend-artifact-image:latest
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: nodejs:8
        namespace: openshift
      env:
      - name: NPM_RUN
        value: build
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config 
data:
  nginx.conf: |
    map $remote_addr $remote_addr_anon {
        ~(?P<ip>\d+\.\d+\.\d+)\.    $ip.0;
        ~(?P<ip>[^:]+:[^:]+):       $ip::;
        default                     0.0.0.0;
    }

    # log_format anonymized '$ip_anonymized - $remote_user [$time_local] '
    #    '"$request" $status $body_bytes_sent ' 
    #    '"$http_referer" "$http_user_agent"';
    
    log_format json_combined escape=json
      '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr_anon",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
      '}';
      server {
          listen       8080;
          listen       [::]:8080;
          server_name  *.spraakbanken.gu.se;
          root         /opt/app-root/src/;
          index index.html;

          location / {
              try_files $uri $uri/ /index.html;
          }
          
          location ~ ^/(red|api|txt|bilder|css|sla-bibliografi|so) {
              proxy_pass http://demolittb.spraakdata.gu.se;
          }

          #error_page 404 /404.html;
          #   location = /40x.html {
          #}

          error_page 500 502 503 504  /50x.html;
             location = /50x.html {
          }
          
          

          # default log format
          # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
          #                   '$status $body_bytes_sent "$http_referer" '
          #                   '"$http_user_agent" "$http_x_forwarded_for"';
          access_log /var/opt/rh/rh-nginx112/log/nginx/access.log json_combined;

      }
